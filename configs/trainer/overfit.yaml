# Trainer configuration for overfitting on a single batch
# Uses Lightning's built-in overfit_batches feature

_target_: pytorch_lightning.Trainer

# Overfitting settings
overfit_batches: 1          # Train on single batch
max_steps: 1000             # Number of training iterations

# Hardware
accelerator: gpu
devices: 1
precision: 16-mixed

# Disable validation (not needed for overfitting)
num_sanity_val_steps: 0
limit_val_batches: 0
enable_checkpointing: false

# Logging settings
log_every_n_steps: 10       # Log more frequently to see progress
enable_progress_bar: true
enable_model_summary: true

# Reproducibility
deterministic: true
benchmark: false
