# Discriminator Configuration with Mel-STFT
# Combines MS-STFT, MPD, and Mel-STFT discriminators for comprehensive audio discrimination
_target_: src.model.discriminators.EncodecDiscriminator.EnCodecDiscriminator

# MS-STFT Discriminator parameters
stft_filters: 32
in_channels: 2  # Stereo audio
n_ffts: [2048, 1024, 512, 256, 128]  # Multi-scale FFT sizes

# Multi-Scale Discriminator (MSD) parameters
use_msd: false
msd_scales: [1, 2, 4]  # Waveform downsampling scales

# Multi-Period Discriminator (MPD) parameters
use_mpd: true
mpd_periods: [2, 3, 5, 7, 11]  # Periods for MPD
mpd_channels: [32, 128, 512, 512, 512]  # Channel progression

# Mel-STFT Discriminator parameters (perceptually-motivated)
use_mel_stft: true
mel_stft_filters: 32
mel_stft_n_ffts: [2048, 1024, 512, 256, 128]
mel_stft_n_mels: [128, 128, 80, 64, 32]  # Mel bins per scale
mel_stft_sample_rate: 44100
mel_stft_f_min: 0.0
mel_stft_f_max: null  # Defaults to sample_rate / 2
