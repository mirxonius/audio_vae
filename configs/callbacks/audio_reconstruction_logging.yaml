# configs/callbacks/audio_reconstruction.yaml
audio_reconstruction:
  _target_: src.callbacks.AudioReconstructionCallback.AudioReconstructionCallback

  # Audio parameters - should match the datamodule's sample rate
  sample_rate: ${datamodule.sample_rate}

  # Logging parameters
  num_samples: 3  # Number of audio samples to log per logging epoch
  log_every_n_epochs: 5  # Log audio every N epochs
