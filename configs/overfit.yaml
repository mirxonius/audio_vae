defaults:
  - _self_
  - paths: paths
  - model: overfit_on_batch #audio_vae
  - datamodule: musdb18
  - trainer: overfit        # Uses overfit trainer with overfit_batches=1
  - logger: mlflow_overfit  # MLflow tracking for overfit runs

# General settings
seed: 42                    # Fixed seed for reproducible batch selection
sample_rate: ${datamodule.sample_rate}
print_config: true
log_hyperparameters: true   # Log hyperparameters to MLflow

