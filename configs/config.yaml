defaults:
  - _self_
  - model: base
  - data: musdb18
  - training: default
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

# Experiment
experiment_name: stable_audio_vae
run_name: null
seed: 42

# MLflow
mlflow:
  tracking_uri: ./mlruns
  log_model: true

# Checkpointing
checkpoint:
  dir: ./checkpoints
  save_top_k: 3
  monitor: val/loss
  mode: min

# Resume
resume_from: null

hydra:
  run:
    dir: outputs/${experiment_name}/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: outputs/${experiment_name}/multirun/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${hydra.job.num}
